Name: Nginx
Cartridge-Short-Name: NGINX
Cartridge-Version: '0.0.1'
Compatible-Versions: ['0.0.1']
Cartridge-Vendor: gsterjov
Display-Name: Nginx 1.4.2
Description: "Nginx is a free, open-source, high-performance HTTP server and reverse proxy, as well as an IMAP/POP3 proxy server."
Version: '1.4.2'
Versions: ['1.4.2']
License: "BSD-like"
License-Url: http://nginx.org/LICENSE
Vendor: Nginx Inc.
Categories:
  - service
  - web_framework
Website: http://www.nginx.org
Help-Topics:
  "Developer Center": https://openshift.redhat.com/community/developers
Cart-Data:
  - Key: OPENSHIFT_NGINX_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
Provides:
  - nginx-1.4.2
  - "nginx"
  - "nginx(version) = 1.4.2"

Publishes:
  get-doc-root:
    Type: "FILESYSTEM:doc-root"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"

Scaling:
  Min: 1
  Max: -1

Group-Overrides:
  - components:
    - nginx-1.4.2
    - web_proxy

Endpoints:
  - Private-IP-Name:   HTTP_IP
    Private-Port-Name: HTTP_PORT
    Private-Port:      8080
    Public-Port-Name:  HTTP_PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
